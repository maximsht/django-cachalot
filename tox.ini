[tox]
envlist =
    py{38,39,310,312}-django4.2-{sqlite3,postgresql,mysql}-{builtin_redis,redis,memcached,pylibmc,locmem,filebased},
    py{310,311,312,313}-django5.2-{sqlite3,postgresql,mysql}-{builtin_redis,redis,memcached,pylibmc,locmem,filebased},
    py{312,313,314}-django6.0-{sqlite3,postgresql,mysql}-{builtin_redis,redis,memcached,pylibmc,locmem,filebased},
    py{312,313,314}-djangomain-{sqlite3,postgresql,mysql}-{builtin_redis,redis,memcached,pylibmc,locmem,filebased},

[testenv]
passenv = *
basepython =
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
    py314: python3.14
deps =
    django4.2: Django>=4.2,<4.3
    django5.2: Django>=5.2,<5.3
    django6.0: Django>=6.0,<6.1
    djangomain: https://github.com/django/django/archive/main.tar.gz
    psycopg2>=2.9.5,<3.0
    psycopg
    mysqlclient
    django-redis
    python-memcached
    pymemcache
    pylibmc
    pytz
    Jinja2
    django-debug-toolbar
    beautifulsoup4
    coverage
setenv =
    sqlite3:       DB_ENGINE=sqlite3
    postgresql:    DB_ENGINE=postgresql
    mysql:         DB_ENGINE=mysql
    locmem:        CACHE_BACKEND=locmem
    filebased:     CACHE_BACKEND=filebased
    redis:         CACHE_BACKEND=redis
    builtin_redis: CACHE_BACKEND=builtin_redis
    memcached:     CACHE_BACKEND=memcached
    pylibmc:       CACHE_BACKEND=pylibmc
commands =
    coverage run -a --source=cachalot ./runtests.py

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[gh-actions:env]
DJANGO =
    4.2: django4.2
    5.2: django5.2
    6.0: django6.0
    main: djangomain
